<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura+ONE</title>
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: rgb(162, 221, 241);">

    <header class="header">
        
        <img src="./Imagenes/Logo.png" alt="Alura">
    
    </header>
    
    <main>

        <textarea id="texto" class="form_texto" placeholder="Ingrese el texto AQUI" required></textarea>
        <br><br>
        <img id="warning" src="./Imagenes/warning.png" alt="Warning">
        <p id="aviso">Solo letras minúsculas y sin acento</p>
        <button id="encriptar" type="button" onclick="encriptar();"/>Encriptar</button>
        <button id="desencriptar" type="button" onclick="desencriptar();"/>Desencriptar</button>
        <button id="copiar" type="button" onclick="copiar();">Copiar</button>
        <br><br>
        <textarea id="textout" class="Form_textout" placeholder="Aun no ingreso texto a encriptar/desencriptar" required></textarea>

        <script src="./main.js"></script>

    </main>
   
    <footer id="rooster">

        <h2><b>Desarrollado con pasión por Matias Presta  </b><a href="http://github.com/MPre2"><img src="./Imagenes/GitHub-Mark-32px.png" width="20x" height="20px"></a></h2>
        <!--<a href="https://instagram.com/presta.matias?igshid=YmMyMTA2M2Y="><img src="./Imagenes/Insta.png" width="20px" height="20px"></a>-->
        
        
    </footer>

</body>
</html>
