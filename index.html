<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./Imagenes/encryption.png" />
        <title>Encriptador By MPre2</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="body"><!--Le damos clase al BODY para poder generar el color de fondo-->

        <header>   
            <h1>Encriptador</h1>
        </header>
        
        <main>
            <div class="recuadros">
                <div class="encriptado">
                    <!--Genera el area de texto para ingresar frase a encriptar o desencritar-->
                    <textarea id="texto" placeholder="Ingrese el texto AQUÍ" required></textarea>
                    <!--Notificacion inferior-->
                    <p id="aviso"><b>&#33&#33&#33</b>Solo letras minúsculas y sin acento</p>
                    <div class="buttons">
                        <button id="encriptar" type="button" onclick="encriptar();">Encriptar</button>
                        <button id="desencriptar" type="button" onclick="desencriptar();">Desencriptar</button>
                    </div>                
                </div>
                <div class="desencriptado">
                    <!--Genera area de texto de salida-->
                    <textarea id="textout" placeholder="Aún no ingreso texto a encriptar/desencriptar" required></textarea><br>
                    <!--Generamos tres botones -Encriptar, Desencriptar y copiar-->
                    <button id="copiar" type="button" onclick="copiar();">Copiar</button>
                </div> 
            </div>          
            <script src="./main.js"></script><!--Llamada al archivo JavaScript externo-->
        </main>
    
        <footer id="rooster">
            <!--Pie de pagina con los datos del desarrollador-->
            <p>&copy 2022 - Diseño y desarrollo<a href="https://www.linkedin.com/in/matias-presta/" style="text-decoration:none"> MPre2</a></p>     
        </footer>
    </body>

</html>
