<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura+ONE</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="body"><!--Le damos clase al BODY para poder generar el color de fondo-->

    <header>
        
        
        <img src="./Imagenes/Logo.png" alt="Alura"><!--Insertamos Logo-->
    
    </header>
    
    <main>
        
        <!--Genera el area de texto para ingresar frase a encriptar o desencritar-->
        <textarea id="texto" class="form_texto" placeholder="Ingrese el texto AQUÍ" required></textarea>
        <!--Imagen de notificacion inferior-->
        <img id="warning" src="./Imagenes/warning.png" alt="Warning">
        <!--Notificacion inferior-->
        <p id="aviso">Solo letras minúsculas y sin acento</p>
        <!--Generamos tres botones -Encriptar, Desencriptar y copiar-->
        <button id="encriptar" type="button" onclick="encriptar();"/>Encriptar</button>
        <button id="desencriptar" type="button" onclick="desencriptar();"/>Desencriptar</button>
        <button id="copiar" type="button" onclick="copiar();">Copiar</button>
        <!--Genera area de texto de salida-->
        <textarea id="textout" class="Form_textout" placeholder="Aún no ingreso texto a encriptar/desencriptar" required></textarea>

        <script src="./main.js"></script><!--Llamada al archivo JavaScript externo-->

    </main>
   
    <footer id="rooster">

        <!--Pie de pagina con los datos del desarrollador-->
        <h2>Desarrollado con pasión por Matias Presta <a href="http://github.com/MPre2"><img src="./Imagenes/GitHub-Mark-32px.png" width="30x" height="30px"></a></h2>
        
    </footer>

</body>
</html>
